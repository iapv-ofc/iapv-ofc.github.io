<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - IAPV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#005DCC',
                    }
                },
            },
        };
    </script>
    <style>
        #unit-modal { transition: opacity 0.3s ease; }
        #unit-modal-content { transition: transform 0.3s ease; max-height: 90vh; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- ===== TELA DE LOGIN ===== -->
    <div id="login-container" class="w-full max-w-md">
        <form id="login-form" class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Painel de Admin - IAPV</h2>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="login-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-accent">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="login-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-accent">
            </div>
            <p id="login-error" class="text-sm text-red-600 mb-4 hidden"></p>
            <button type="submit" class="w-full bg-accent text-white py-2 px-4 rounded-md font-semibold hover:bg-accent/90 transition-colors">
                Entrar
            </button>

            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-gray-300"></span></div>
                <div class="relative flex justify-center text-sm"><span class="bg-white px-2 text-gray-500">Ou</span></div>
            </div>

            <button type="button" id="google-login-button" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-gray-700 font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition-colors">
                <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.641-3.657-11.303-8.484l-6.571,4.819C9.656,39.663,16.318,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.712,35.219,44,29.825,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Entrar com Google
            </button>
        </form>
    </div>

    <!-- ===== PAINEL PRINCIPAL ===== -->
    <div id="admin-panel" class="hidden w-full max-w-6xl">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-2xl font-bold text-gray-800">Painel de Administração</h1>
                <button id="logout-button" class="text-sm font-medium text-red-600 hover:text-red-800">Sair</button>
            </div>

            <!-- SEÇÃO 1: GERENCIADOR DE UNIDADES -->
            <div id="unit-manager" class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Gerenciar Unidades</h2>
                <div class="mb-4">
                    <label for="admin-unit-select" class="block text-sm font-medium text-gray-700 mb-1">Selecione uma Unidade:</label>
                    <select id="admin-unit-select" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-accent">
                        <option value="">Carregando unidades...</option>
                    </select>
                </div>
                <div class="flex flex-wrap gap-3">
                    <button id="add-unit-button" class="bg-green-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-green-700 transition-colors">Adicionar Nova Unidade</button>
                    <button id="edit-unit-button" disabled class="disabled:opacity-50 disabled:cursor-not-allowed bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 transition-colors">Editar Unidade Selecionada</button>
                    <button id="delete-unit-button" disabled class="disabled:opacity-50 disabled:cursor-not-allowed bg-red-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-red-700 transition-colors">Remover Unidade Selecionada</button>
                </div>
            </div>

            <hr class="my-6">

            <!-- SEÇÃO 2: GERENCIADOR DE EVENTOS -->
            <div id="event-manager" class="hidden">
                <h2 class="text-xl font-semibold mb-4">Gerenciar Eventos da Unidade</h2>

                <!-- Formulário -->
                <div id="form-container" class="mb-6 bg-gray-50 p-6 rounded-xl border border-gray-200">
                    <h3 id="form-title" class="text-lg font-bold mb-4 text-accent">Adicionar Novo Evento</h3>
                    <form id="event-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="hidden" id="event-id">
                        
                        <!-- Título e Local -->
                        <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="event-title" class="block text-sm font-medium text-gray-700">Título do Evento</label>
                                <input type="text" id="event-title" required placeholder="Ex: Culto da Família" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-accent">
                            </div>
                            <div>
                                <label for="event-location" class="block text-sm font-medium text-gray-700">Local (Opcional)</label>
                                <input type="text" id="event-location" placeholder="Deixe em branco para usar o local padrão" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-accent">
                            </div>
                        </div>

                        <!-- CHECKBOX DE RECORRÊNCIA -->
                        <div class="md:col-span-2 flex items-center gap-2 bg-white p-3 rounded-md border border-gray-200">
                            <input type="checkbox" id="event-is-recurring" class="w-5 h-5 text-accent rounded focus:ring-accent">
                            <label for="event-is-recurring" class="text-gray-800 font-semibold cursor-pointer">Repetir este evento semanalmente (Evento Fixo)</label>
                        </div>

                        <!-- CAMPOS PARA EVENTO FIXO (Ocultos por padrão) -->
                        <div id="recurring-fields" class="hidden md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4 bg-blue-50 p-4 rounded-md border border-blue-100">
                            <div>
                                <label for="event-day-of-week" class="block text-sm font-medium text-gray-700">Dia da Semana</label>
                                <select id="event-day-of-week" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                                    <option value="0">Domingo</option>
                                    <option value="1">Segunda-feira</option>
                                    <option value="2">Terça-feira</option>
                                    <option value="3">Quarta-feira</option>
                                    <option value="4">Quinta-feira</option>
                                    <option value="5">Sexta-feira</option>
                                    <option value="6">Sábado</option>
                                </select>
                            </div>
                            <div>
                                <label for="event-time-recurring" class="block text-sm font-medium text-gray-700">Horário (Ex: 19:00)</label>
                                <input type="time" id="event-time-recurring" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                            </div>
                        </div>

                        <!-- CAMPOS PARA EVENTO ÚNICO (Visíveis por padrão) -->
                        <div id="single-fields" class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="event-date-text" class="block text-sm font-medium text-gray-700">Texto da Data</label>
                                <input type="text" id="event-date-text" placeholder="Ex: 15/11" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="event-time" class="block text-sm font-medium text-gray-700">Texto do Horário</label>
                                <input type="text" id="event-time" placeholder="Ex: 19h30" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="event-start-date" class="block text-sm font-medium text-gray-700">Data de Início (Agenda)</label>
                                <input type="datetime-local" id="event-start-date" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="event-end-date" class="block text-sm font-medium text-gray-700">Data de Fim (Ocultar após)</label>
                                <input type="datetime-local" id="event-end-date" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div class="md:col-span-2 flex items-center gap-4 mt-4">
                            <button type="submit" id="save-event-button" class="bg-accent text-white py-2 px-6 rounded-md font-semibold hover:bg-accent/90 transition-colors">Salvar Evento</button>
                            <button type="button" id="cancel-edit-button" class="hidden text-sm font-medium text-gray-600 hover:text-gray-800">Cancelar Edição</button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Eventos -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Eventos Cadastrados</h3>
                    <div id="events-list" class="space-y-3">
                        <p class="text-gray-500">Selecione uma unidade para ver os eventos.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Unidade (Mantido igual) -->
    <div id="unit-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 opacity-0">
        <div id="unit-modal-content" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-3xl transform -translate-y-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="unit-modal-title" class="text-2xl font-bold text-gray-800">Adicionar Nova Unidade</h2>
                <button id="close-unit-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="unit-form" class="space-y-4">
                <input type="hidden" id="unit-id-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="unit-slug" class="block text-sm font-medium text-gray-700">ID da Unidade (slug)</label>
                        <input type="text" id="unit-slug" required placeholder="ex: cajuru" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="unit-name" class="block text-sm font-medium text-gray-700">Nome de Exibição</label>
                        <input type="text" id="unit-name" required placeholder="ex: Cajuru" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div>
                    <label for="unit-address" class="block text-sm font-medium text-gray-700">Endereço Completo</label>
                    <input type="text" id="unit-address" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="unit-times" class="block text-sm font-medium text-gray-700">Horários</label>
                    <textarea id="unit-times" rows="3" required class="mt-1 w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <div>
                    <label for="unit-mapUrl" class="block text-sm font-medium text-gray-700">URL Google Maps</label>
                    <input type="url" id="unit-mapUrl" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="unit-albumUrl" class="block text-sm font-medium text-gray-700">URL Álbum Fotos</label>
                    <input type="url" id="unit-albumUrl" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="unit-social-instagram" class="block text-sm font-medium text-gray-700">URL Instagram</label>
                        <input type="url" id="unit-social-instagram" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="unit-social-youtube" class="block text-sm font-medium text-gray-700">URL YouTube</label>
                        <input type="url" id="unit-social-youtube" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-unit-form-button" class="bg-gray-200 text-gray-700 py-2 px-6 rounded-md font-semibold hover:bg-gray-300 transition-colors">Cancelar</button>
                    <button type="submit" class="bg-accent text-white py-2 px-6 rounded-md font-semibold hover:bg-accent/90 transition-colors">Salvar Unidade</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS ADMIN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, onSnapshot, query, where, orderBy, addDoc, updateDoc, deleteDoc, writeBatch, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB1-NkxI4ZxBqsHIK6dzq3c365HLl_DZFs",
            authDomain: "site-iapv-9fdd1.firebaseapp.com",
            projectId: "site-iapv-9fdd1",
            storageBucket: "site-iapv-9fdd1.firebasestorage.app",
            messagingSenderId: "353341906524",
            appId: "1:353341906524:web:f6ec38996a2b336f9d1099",
            measurementId: "G-9JPBKP1R12"
        };

        let auth, db;
        let currentAdminUnitId = null;
        let unscribeEventsListener = null;

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase Admin OK");
        } catch (error) { console.error("Erro init", error); }

        // Elementos
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const adminUnitSelect = document.getElementById('admin-unit-select');
        const eventManager = document.getElementById('event-manager');
        const eventForm = document.getElementById('event-form');
        const eventList = document.getElementById('events-list');
        const unitModal = document.getElementById('unit-modal');

        // Toggle campos de recorrência
        const isRecurringCheckbox = document.getElementById('event-is-recurring');
        const recurringFields = document.getElementById('recurring-fields');
        const singleFields = document.getElementById('single-fields');

        isRecurringCheckbox.addEventListener('change', () => {
            if (isRecurringCheckbox.checked) {
                recurringFields.classList.remove('hidden');
                singleFields.classList.add('hidden');
                // Remove 'required' dos campos únicos para não bloquear o submit
                document.getElementById('event-start-date').removeAttribute('required');
                document.getElementById('event-end-date').removeAttribute('required');
            } else {
                recurringFields.classList.add('hidden');
                singleFields.classList.remove('hidden');
                // Adiciona 'required' de volta
                document.getElementById('event-start-date').setAttribute('required', 'true');
                document.getElementById('event-end-date').setAttribute('required', 'true');
            }
        });

        // Auth Logic
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadAdminUnitsDropdown();
            } else {
                loginContainer.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        // ... Login logic (igual) ...
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value);
            } catch(e) { document.getElementById('login-error').classList.remove('hidden'); document.getElementById('login-error').textContent = "Erro login"; }
        });
        document.getElementById('google-login-button').addEventListener('click', async () => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) { alert("Erro Google"); }
        });
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));

        // Units Logic
        async function loadAdminUnitsDropdown() {
            const unitsCollection = collection(db, "units");
            const snap = await getDocs(query(unitsCollection));
            let html = '<option value="">-- Selecione uma unidade --</option><option value="global" class="font-bold text-accent">-- EVENTOS GLOBAIS --</option>';
            snap.forEach(doc => { html += `<option value="${doc.id}">${doc.data().name.toUpperCase()}</option>`; });
            adminUnitSelect.innerHTML = html;
        }

        adminUnitSelect.addEventListener('change', () => {
            currentAdminUnitId = adminUnitSelect.value;
            if (unscribeEventsListener) unscribeEventsListener();
            
            if (currentAdminUnitId) {
                eventManager.classList.remove('hidden');
                document.getElementById('add-unit-button').disabled = false;
                // Habilita botões se não for global
                const isGlobal = currentAdminUnitId === 'global';
                document.getElementById('edit-unit-button').disabled = isGlobal;
                document.getElementById('delete-unit-button').disabled = isGlobal;
                
                listenForEvents(currentAdminUnitId);
            } else {
                eventManager.classList.add('hidden');
            }
        });

        // Events Logic
        function listenForEvents(unitId) {
            const q = query(collection(db, `units/${unitId}/events`), orderBy("startDate", "desc"));
            unscribeEventsListener = onSnapshot(q, (snap) => {
                if (snap.empty) { eventList.innerHTML = '<p class="text-gray-500">Nenhum evento.</p>'; return; }
                let html = '';
                snap.forEach(doc => {
                    const evt = doc.data();
                    const isPast = evt.endDate && new Date(evt.endDate) < new Date();
                    // Badge para recorrente
                    const recurBadge = evt.isRecurring ? 
                        `<span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded ml-2">Semanal</span>` : '';
                    
                    html += `
                        <div class="flex justify-between items-center p-3 rounded-md ${isPast && !evt.isRecurring ? 'bg-gray-100 opacity-60' : 'bg-gray-50 border-l-4 border-accent'}">
                            <div>
                                <p class="font-semibold flex items-center">${evt.title} ${recurBadge}</p>
                                <p class="text-sm text-gray-600">${evt.date || getDayName(evt.dayOfWeek)} • ${evt.time}</p>
                            </div>
                            <div class="flex gap-2">
                                <button data-id="${doc.id}" class="delete-btn text-sm font-medium text-red-600 hover:text-red-800">Excluir</button>
                            </div>
                        </div>`;
                });
                eventList.innerHTML = html;
            });
        }
        
        function getDayName(dayIndex) {
            const days = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            return days[dayIndex] || '';
        }

        // Salvar Evento
        eventForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentAdminUnitId) return;

            const isRecurring = isRecurringCheckbox.checked;
            let eventData = {
                title: document.getElementById('event-title').value,
                location: document.getElementById('event-location').value || '',
                isRecurring: isRecurring
            };

            if (isRecurring) {
                const dayOfWeek = parseInt(document.getElementById('event-day-of-week').value);
                const time = document.getElementById('event-time-recurring').value;
                
                // Calcular próximo dia da semana para startDate (para ordenação correta)
                const now = new Date();
                const nextDate = new Date();
                nextDate.setDate(now.getDate() + (dayOfWeek + 7 - now.getDay()) % 7);
                nextDate.setHours(time.split(':')[0], time.split(':')[1], 0);
                // Se o horário já passou hoje, joga para a próxima semana
                if (nextDate < now) nextDate.setDate(nextDate.getDate() + 7);

                eventData.dayOfWeek = dayOfWeek;
                eventData.time = time;
                eventData.startDate = nextDate.toISOString();
                eventData.endDate = "2099-12-31T23:59:59"; // Nunca expira
                eventData.date = `Todo(a) ${getDayName(dayOfWeek)}`; // Texto padrão
            } else {
                eventData.date = document.getElementById('event-date-text').value;
                eventData.time = document.getElementById('event-time').value;
                eventData.startDate = document.getElementById('event-start-date').value;
                eventData.endDate = document.getElementById('event-end-date').value;
            }

            try {
                await addDoc(collection(db, `units/${currentAdminUnitId}/events`), eventData);
                eventForm.reset();
                // Reset UI state
                isRecurringCheckbox.checked = false;
                isRecurringCheckbox.dispatchEvent(new Event('change'));
            } catch (e) { alert("Erro ao salvar"); console.error(e); }
        });

        // Delete Event
        eventList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                if (confirm("Excluir este evento?")) {
                    await deleteDoc(doc(db, `units/${currentAdminUnitId}/events`, e.target.dataset.id));
                }
            }
        });

        // Unit Modal Logic (Simplificado para manter foco no evento)
        document.getElementById('add-unit-button').addEventListener('click', () => { unitModal.classList.remove('hidden'); setTimeout(() => unitModal.classList.remove('opacity-0'), 10); });
        document.getElementById('close-unit-modal-button').addEventListener('click', closeModal);
        document.getElementById('cancel-unit-form-button').addEventListener('click', closeModal);
        function closeModal() { unitModal.classList.add('opacity-0'); setTimeout(() => unitModal.classList.add('hidden'), 300); }
        
        // Unit Form Submit (Criação básica)
        document.getElementById('unit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const slug = document.getElementById('unit-slug').value.toLowerCase().trim();
            if(slug === 'global') return alert("ID 'global' reservado.");
            
            const data = {
                name: document.getElementById('unit-name').value,
                address: document.getElementById('unit-address').value,
                times: document.getElementById('unit-times').value,
                mapUrl: document.getElementById('unit-mapUrl').value,
                albumUrl: document.getElementById('unit-albumUrl').value,
                socials: { instagram: document.getElementById('unit-social-instagram').value, youtube: document.getElementById('unit-social-youtube').value }
            };
            try { await setDoc(doc(db, 'units', slug), data); closeModal(); loadAdminUnitsDropdown(); } catch(e) { alert("Erro ao criar unidade"); }
        });

    </script>
